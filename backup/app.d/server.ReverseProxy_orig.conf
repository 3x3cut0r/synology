server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name pgadmin.3x3cut0r.synology.me;

    ssl_certificate /usr/syno/etc/certificate/ReverseProxy/0232072a-8c28-466b-8e3a-82db68f41362/fullchain.pem;

    ssl_certificate_key /usr/syno/etc/certificate/ReverseProxy/0232072a-8c28-466b-8e3a-82db68f41362/privkey.pem;

    add_header Strict-Transport-Security "max-age=15768000; includeSubdomains; preload" always;

    location / {

        proxy_connect_timeout 60;

        proxy_read_timeout 60;

        proxy_send_timeout 60;

        proxy_intercept_errors off;

        proxy_http_version 1.1;

        proxy_set_header        Host            $host;

        proxy_set_header        Upgrade            $http_upgrade;

        proxy_set_header        Connection            $connection_upgrade;

        proxy_set_header        X-Script-Name            /pgadmin4;

        proxy_set_header        X-Scheme            $scheme;

        proxy_set_header        X-Real-IP            $remote_addr;

        proxy_set_header        X-Forwarded-For            $proxy_add_x_forwarded_for;

        proxy_set_header        X-Forwarded-Proto            $scheme;

        proxy_pass http://192.168.178.254:8092;

    }

    error_page 403 404 500 502 503 504 @error_page;

    location @error_page {
        root /usr/syno/share/nginx;
        rewrite (.*) /error.html break;
        allow all;
    }

}

